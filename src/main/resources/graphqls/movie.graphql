scalar Instant

type Movie {
    id: ID!
    name: String!
    category: Category!
    tags: [String]
    profitability: Float
    createdBy: String
    createdAt: Instant
    modifiedBy: String
    modifiedAt: Instant
}

input MovieInput {
    name: String!
    category: Category!
    tags: [String]
}

input MovieCriteria {
    name: String
    category: Category
    tag: String
}